apiVersion: apps/v1
kind: Deployment
metadata:
  name: telescope
  namespace: kube-system
  labels:
    app: telescope
    component: network-monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: telescope
  template:
    metadata:
      labels:
        app: telescope
        component: network-monitoring
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: sa-telescope
      containers:
      - name: telescope
        image: registry/telescope:v0.1.0
        imagePullPolicy: IfNotPresent
        
        # Configure all telescope arguments via container args
        args:
        - "--hubble-endpoint=$(HUBBLE_ENDPOINT)"
        - "--since=$(SINCE)"
        - "--verbose=$(VERBOSE)"
        # Conditionally add flags based on environment variables
        
        env:
        # Core configuration
        - name: HUBBLE_ENDPOINT
          value: "hubble-relay.kube-system.svc.cluster.local:80"
        
        # Time window for monitoring
        - name: SINCE
          value: "1h"
        
        # Namespace filtering (empty = all namespaces)
        - name: NAMESPACE
          value: ""
        
        # TLS configuration
        - name: TLS_ENABLED
          value: "false"
        
        - name: TLS_SKIP_VERIFY
          value: "false"
        
        # Logging level
        - name: VERBOSE
          value: "false"
        
        # Resource limits
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 65534 # nobody user
          runAsGroup: 65534
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        
        # Liveness probe
        livenessProbe:
          exec:
            command:
            - /telescope
            - --help
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sa-telescope
  namespace: kube-system
  labels:
    app: telescope

---
# ClusterRole for accessing Hubble Relay (if needed)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: telescope
  labels:
    app: telescope
rules:
# Add any required permissions here
# Telescope typically doesn't need Kubernetes API access
# since it connects directly to Hubble Relay via gRPC
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list"]
  # Only needed if telescope needs to discover Hubble Relay endpoints

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: telescope
  labels:
    app: telescope
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: telescope
subjects:
- kind: ServiceAccount
  name: sa-telescope
  namespace: kube-system
---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: allow-telescope-to-hubble-relay
  namespace: telescope
spec:
  endpointSelector:
    matchLabels:
      app: telescope
  egress:
    # Allow DNS resolution
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: UDP
            - port: "53"
              protocol: TCP
    # Allow gRPC connection to Hubble Relay on port 4245
    - toEndpoints:
        - matchLabels:
            k8s:io.kubernetes.pod.namespace: kube-system
            k8s-app: hubble-relay
      toPorts:
        - ports:
            - port: "4245"
              protocol: TCP